<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitBloom Studio – Food Universe</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Icône -->
  <link rel="icon" type="image/png" href="assets/logo/logo-fbs-light.png" />
</head>

<body class="page-food">

  <!-- HEADER -->
  <header class="sub-header">
    <a href="index.html" class="back-btn">← Retour</a>

    <div class="header-center">
      <img src="assets/logo/logo-fbs-light.png" class="sub-logo" alt="Logo FBS">
      <h1 class="sub-title">Food Universe</h1>
      <p class="sub-subtitle">Inquiète-toi de ce que tu manges et non de qui te mangera.</p>
    </div>
  </header>


  <!-- CONTENU (généré par JS) -->
  <main id="food-week" class="food-week"></main>


  <!-- JS -->
  <script src="app.js"></script>

<!-- POPUP RECETTE -->
<div id="recipe-modal" class="modal hidden">
  <div class="modal-content">
    <button class="modal-close">✖</button>

    <h2 id="modal-title"></h2>
    <p id="modal-cal" class="modal-cal"></p>

    <h3>Ingrédients</h3>
    <ul id="modal-ingredients"></ul>

    <h3>Instructions</h3>
    <p id="modal-instructions"></p>
    
  </div>
</div>
