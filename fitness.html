<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitBloom - Fitness</title>
  <link rel="stylesheet" href="style.css">
  <script src="gamification.js"></script> <!-- Ajout critique pour declareWorkout() -->
  <script src="fitness.js" defer></script>
</head>

<body class="page-fitness">
  <!-- HEADER -->
  <div class="sub-header">
    <button class="back-btn">← Retour</button>
    <div class="header-center">
      <img src="assets/logo/logo-fbs-light.png" class="sub-logo" alt="FitBloom">
      <h1>Fitness Universe</h1>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <div class="container">
    <!-- Séance du jour -->
    <div class="session">
      <h2 class="session-title">Séance du jour</h2>
      <p class="session-duration">Durée: <span id="today-session-duration"></span></p>
      <p id="today-session-name"></p>

      <!-- Bouton "Voir ma séance" -->
      <div class="session-actions">
        <button class="main-btn" id="voir-seance">
          Voir ma séance
        </button>
      </div>
    </div>

    <!-- PLANIFICATION DE LA SEMAINE (exemple) -->
    <div class="week-grid">
      <div class="day-bubble" id="day-1">
        <span>Lundi</span>
      </div>
      <div class="day-bubble" id="day-2">
        <span>Mardi</span>
      </div>
      <div class="day-bubble" id="day-3">
        <span>Mercredi</span>
      </div>
      <div class="day-bubble" id="day-4">
        <span>Jeudi</span>
      </div>
      <div class="day-bubble" id="day-5">
        <span>Vendredi</span>
      </div>
      <div class="day-bubble" id="day-6">
        <span>Samedi</span>
      </div>
      <div class="day-bubble" id="day-7">
        <span>Dimanche</span>
      </div>
    </div>
  </div>

  <!-- MODAL (invisible par défaut) -->
  <div class="modal hidden">
    <div class="modal-content">
      <h2>Exercices du Jour</h2>

      <!-- Liste des exercices, remplie dynamiquement -->
      <div id="exercices-list">
        <!-- Les exercices seront affichés ici -->
      </div>

      <button class="modal-close">Fermer</button>
    </div>
  </div>
</body>

</html>
