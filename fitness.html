<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitBloom - Fitness</title>
  <link rel="stylesheet" href="style.css">
  <!-- Tu peux ajouter ici des liens vers des fichiers JS externes si nécessaire -->
</head>

<body class="page-fitness">
  <!-- HEADER -->
  <div class="sub-header">
    <button class="back-btn">← Retour</button>
    <div class="header-center">
      <img src="assets/logo/logo-fbs-light.png" class="logo-small" alt="FitBloom">
      <h1>Fitness Universe</h1>
    </div>
  </div>

  <!-- PAGE CONTENT -->
  <div class="container">
    <!-- Séance du jour -->
    <div class="session">
      <h2 class="session-title">Séance du jour</h2>
      <p class="session-duration">Durée: 45 minutes</p>

      <!-- Bouton "Voir ma séance" -->
      <button class="main-btn" id="voir-seance">
        Voir ma séance
      </button>
    </div>

    <!-- PLANIFICATION DE LA SEMAINE (exemple) -->
    <div class="week-grid">
      <div class="day-bubble">
        <span>Lundi</span>
      </div>
      <div class="day-bubble">
        <span>Mardi</span>
      </div>
      <div class="day-bubble">
        <span>Mercredi</span>
      </div>
      <div class="day-bubble">
        <span>Jeudi</span>
      </div>
      <div class="day-bubble">
        <span>Vendredi</span>
      </div>
      <div class="day-bubble">
        <span>Samedi</span>
      </div>
      <div class="day-bubble">
        <span>Dimanche</span>
      </div>
    </div>
  </div>

  <!-- MODAL (invisible par défaut) -->
  <div class="modal hidden">
    <div class="modal-content">
      <h2>Exercices du Jour</h2>

      <!-- Liste des exercices, remplie dynamiquement -->
      <div id="exercices-list">
        <!-- Les exercices seront affichés ici -->
      </div>

      <button class="modal-close">Fermer</button>
    </div>
  </div>

  <!-- SCRIPT JS -->
  <script src="fitness.js"></script>
</body>

</html>
