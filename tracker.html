<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitBloom Studio – Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="page-trackers">
  <!-- HEADER -->
  <div class="sub-header">
    <button class="back-btn">← Retour</button>
    <div class="header-center">
      <img src="assets/logo/logo-fbs-light.png" class="sub-logo" alt="FitBloom">
      <h1>Tracker</h1>
    </div>
  </div>

  <!-- SECTION 1 : Suivi Mensuel (Poids & Mensurations) -->
  <section class="sc-section">
    <h2 class="sc-title">Suivi Mensuel : Poids et Mensurations</h2>
    <table class="tracking-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Poids (kg)</th>
          <th>Taille (cm)</th>
          <th>Poitrine (cm)</th>
          <th>Hanches (cm)</th>
          <th>Cuisses (cm)</th>
          <th>Bras (cm)</th>
        </tr>
      </thead>
      <tbody id="weight-tracking">
        <!-- Les données seront insérées ici -->
      </tbody>
    </table>
    <button id="add-entry" class="main-btn">Ajouter une entrée</button>
  </section>

  <!-- SECTION 2 : Suivi du Jeûne Intermittent -->
  <section class="sc-section">
    <h2 class="sc-title">Suivi du Jeûne Intermittent</h2>
    <table class="tracking-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Début du Jeûne</th>
          <th>Fin du Jeûne</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody id="fasting-tracking">
        <!-- Les données seront insérées ici -->
      </tbody>
    </table>
    <button id="add-fast" class="main-btn">Ajouter un jeûne</button>
  </section>

  <script src="trackers.js"></script>
</body>

</html>
