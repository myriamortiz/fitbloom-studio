<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitBloom Studio ‚Äì Tracker Quotidien</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="page-trackers">

    <!-- HEADER -->
    <header class="sub-header">
        <a href="index.html" class="back-btn">‚Üê Retour</a>
        <div class="header-center">
            <img src="assets/logo/logo-fbs-light.png" class="sub-logo" alt="FitBloom">
            <h1>Tracker Quotidien</h1>
        </div>
    </header>

    <main style="padding: 1rem; max-width: 600px; margin: 0 auto;">

        <!-- FASTING CARD -->
        <div class="tracker-card glass-panel" id="fasting-widget">
            <div class="card-header">
                <span class="card-icon">‚è≥</span>
                <h3>Je√ªne Intermittent</h3>
            </div>
            <div class="card-body">
                <div class="fasting-status" id="fasting-status-text">Chargement...</div>
                <div class="fasting-timer" id="fasting-timer-display">--:--</div>
                <div class="fasting-meta" id="fasting-meta">Mode: 16/8 (Manuel)</div>
                <button id="fast-btn" class="main-btn" onclick="toggleFast()"
                    style="margin-top:1rem; width:100%; font-size:1rem;">Commencer le Je√ªne</button>
            </div>
        </div>

        <!-- WATER CARD -->
        <div class="tracker-card glass-panel" style="margin-top: 1rem;">
            <div class="card-header">
                <span class="card-icon">üíß</span>
                <h3>Hydratation</h3>
            </div>
            <div class="card-body water-body">
                <div class="water-controls">
                    <button class="water-btn" onclick="updateWater(-1)">-</button>
                    <div class="water-display">
                        <span id="water-count">0</span>
                        <span class="water-unit">verres</span>
                    </div>
                    <button class="water-btn" onclick="updateWater(1)">+</button>
                </div>
                <div class="water-bar-bg">
                    <div class="water-bar-fill" id="water-fill" style="width: 0%"></div>
                </div>
                <p class="water-goal">Objectif : 2L (8 verres)</p>
            </div>
        </div>

        <!-- STEPS CARD -->
        <div class="tracker-card glass-panel" style="margin-top: 1rem;">
            <div class="card-header">
                <span class="card-icon">üë£</span>
                <h3>Pas du jour</h3>
            </div>
            <div class="card-body steps-body">
                <div class="steps-input-row">
                    <input type="number" id="steps-input" placeholder="0" class="steps-input">
                    <button class="steps-save-btn" onclick="saveSteps()">OK</button>
                </div>
                <div class="steps-progress-container">
                    <svg class="steps-ring" width="120" height="120">
                        <circle class="steps-ring-bg" stroke="#ffffff10" stroke-width="8" fill="transparent" r="52"
                            cx="60" cy="60" />
                        <circle class="steps-ring-fill" id="steps-ring-fill" stroke="var(--fbs-rose-vif)"
                            stroke-width="8" fill="transparent" r="52" cx="60" cy="60" />
                    </svg>
                    <div class="steps-center-text">
                        <span id="steps-display">0</span>
                        <small>pas</small>
                    </div>
                </div>
                <p class="steps-goal">Objectif : 10 000</p>
            </div>
        </div>

    </main>

    <script src="gamification.js?v=2.0"></script>
    <script src="daily_tracker.js?v=manual_3"></script>
</body>

</html>
